      - name: Run database migrations
        run: |
            # The database endpoint is an output from CloudFormation, so we need to get it first.
            # We use `jq` to parse the output and store it in an environment variable.
            RDS_INSTANCE_ENDPOINT=$(aws cloudformation describe-stacks --stack-name $APP_NAME-infrastructure --query "Stacks[0].Outputs[?OutputKey=='RDSInstanceEndpoint'].OutputValue" --output text)
            
            # Define the command to run the migrations script
            # The `command` in the container override must be a JSON array of strings.
            # The first argument is the DB host, which we get from the CloudFormation output.
            MIGRATE_COMMAND="/app/migrate.sh $RDS_INSTANCE_ENDPOINT"
            
            # Run the migration task on Fargate
            TASK_DETAILS=$(aws ecs run-task \
              --cluster "$CLUSTER_NAME" \
              --task-definition "$TASK_FAMILY_NAME" \
              --launch-type FARGATE \
              --network-configuration "awsvpcConfiguration={subnets=[$PRIVATE_SUBNET_1_ID,$PRIVATE_SUBNET_2_ID],securityGroups=[$MIGRATION_SG_ID],assignPublicIp=DISABLED}" \
              --overrides "containerOverrides=[{name='$APP_NAME',command=['/bin/sh','-c','$MIGRATE_COMMAND']}]" \
              --query 'tasks[0]' \
              --output json)
            
            # Wait for the migration task to stop and get its exit code.
            TASK_ARN=$(echo "$TASK_DETAILS" | jq -r '.taskArn')
            echo "Waiting for migration task to complete: $TASK_ARN"
            aws ecs wait tasks-stopped --tasks "$TASK_ARN" --cluster "$CLUSTER_NAME"
            
            TASK_DETAILS=$(aws ecs describe-tasks \
              --cluster "$CLUSTER_NAME" \
              --tasks "$TASK_ARN" \
              --query 'tasks[0]' \
              --output json)
            
            STOPPED_REASON=$(echo "$TASK_DETAILS" | jq -r '.stoppedReason // "N/A"')
            EXIT_CODE=$(echo "$TASK_DETAILS" | jq -r '.containers[0].exitCode')
            
            echo "Final task status:"
            echo "$TASK_DETAILS" | jq '.tasks[0]'
            
            if [ "$EXIT_CODE" != "0" ] && [ "$EXIT_CODE" != "null" ]; then
              echo "❌ Migration failed with exit code: $EXIT_CODE"
              echo "Stopped reason: $STOPPED_REASON"
            
              # Get logs from CloudWatch
              LOG_STREAM=$(echo "$TASK_DETAILS" | jq -r '.containers[0].logStreamName')
              if [ "$LOG_STREAM" != "null" ] && [ "$LOG_STREAM" != "None" ]; then
                echo "Migration logs:"
                aws logs get-log-events --log-group-name /ecs/java-full-stack --log-stream-name "$LOG_STREAM" --query 'events[].message' --output text
              fi
              exit 1
            elif [ "$EXIT_CODE" = "null" ]; then
              echo "❌ Task failed during provisioning: $STOPPED_REASON"
              exit 1
            else
              echo "✅ Database migrations completed successfully!"
            fi

      - name: Copy static resources
        run: |
          # Copy HTML, CSS, and JS files to the build directory
          mkdir -p build/resources/main/static
          cp src/main/resources/static/* build/resources/main/static/ || true
          cp *.html build/resources/main/static/ || true
          cp *.css build/resources/main/static/ || true
          cp *.js build/resources/main/static/ || true