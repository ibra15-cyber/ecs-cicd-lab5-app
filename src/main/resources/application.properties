spring.application.name=simple-full-stack

# Server configuration
server.port=8080

# Database configuration (will be overridden by environment variables)
spring.datasource.url=jdbc:postgresql://localhost:5432/photogallery
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# S3 configuration (will be overridden by environment variables)
s3.bucket.name=java-full-stack-S3BucketName
aws.region=eu-west-1

# File upload settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

logging.level.com.amazonaws.util.EC2MetadataUtils=ERROR
logging.level.com.amazonaws.internal.InstanceMetadataServiceResourceFetcher=ERROR
logging.level.software.amazon.awssdk.auth.credentials=DEBUG
